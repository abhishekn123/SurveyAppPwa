<div *ngIf="isLoading" class="mt-3">
  <div class="row m-1 mb-2" *ngFor="let i of [1,2,3,4,5]">
  <div class="col-4">
    <ngx-skeleton-loader count="1"  [theme]="{'width':'','height':'100%'}" ></ngx-skeleton-loader>
  </div>
  <div class="col-8 mt-1">
    <ngx-skeleton-loader [theme]="{'width':'50%'}"></ngx-skeleton-loader>
    <ngx-skeleton-loader [theme]="{'width':'80%'}" class="mb-2" ></ngx-skeleton-loader>
    <ngx-skeleton-loader></ngx-skeleton-loader>
  </div>
  </div>
</div>

<div *ngIf="!isLoading">
<div *ngFor="let survey of SurveyMaster; let i = index">
  <div (click)="GetQuestion(survey)">
    <app-survey-card [SurveyMaster]="survey" [Index]="i"></app-survey-card>
  </div>
</div>
</div>
